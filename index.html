<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="card">
    <div class="container">
      <div class="image">
        <img class="equilibrium" src="images/image-equilibrium.jpg">
        <div class="overlay">
          <img class="equilibrium-hover" src="images/icon-view.svg" height="48" width="48" >
        </div>
      </div>
      <div class="content">
        <h1 class="equ-number">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="amount-daysleft">
          <h2><img src="images/icon-ethereum.svg" alt="">0.041 ETH</h2>
          <p><img src="images/icon-clock.svg" alt="">3 days left</p>
        </div>
      </div>
      <div class="profil"><img src="images/image-avatar.png" alt="">Creation of <span>Jules Wyvern</span></div>
    </div>
  </div>






</body>

</html>
